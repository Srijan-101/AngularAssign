<div class="row">
    <div class="col-xs-12">
         <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="width:100px">
    </div>
    <div class="row">
        <div class="col-xs-12">
             <h3>{{recipe.name}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="dropdown">
                <button class="btn btn-primary" appDropdown [appDropDownMenu]="appDropDownMenu" type="button" data-toggle="dropdown">
                   Manage Recipe
                </button>
                <ul class="dropdown-menu" #appDropDownMenu>
                  <li><a (click)="onAddToShoppingList()" style="cursor: pointer;" class="dropdown-item">To shopping List</a></li>
                  <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                  <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
                </ul>
              </div>
              
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{recipe.description}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
             <ul class="list-group">
                 <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                          {{ingredient.name}} - {{ingredient.amount}}
                  </li>
             </ul>
        </div>
    </div>
</div>
